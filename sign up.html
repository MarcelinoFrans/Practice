<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="login">
        <div class="foto">
            <img src="avatar.png" />
        </div>
        <h2>Sign Up</h2>
        <h3>Welcome, </h3>
        <form class="login-form">
            <div class="textbox">
                <input type="email" placeholder="Username" />
                <span>
                    <img class="pp" src=""/>
                </span>
            </div>
            <div class="textbox">
                <input type="password" placeholder="Password" />
                <span>
                    <img src="lock.png"/>
                </span>
            </div>
            <button type="submit">Login</button>
            <div class="bottom">
                <a href="#">
                    Sign In
                </a>
            </div>

        </form>
    </div>
</body>

</html>
